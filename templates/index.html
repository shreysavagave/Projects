<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car Price Prediction</title>
</head>
<body style="background-color: black; justify-content: center;">

  <div style="display: flex; justify-content: center; margin: 20px;">
    <div style="background-color: white; width: 90vw; display: flex; justify-content: center;">
      <div style="width: 100%; height: 100%; margin-top: 50px;">
        <div style="text-align: center;">
          <h2 style="color: red;">Second Hand Car Price Prediction</h2>
          <h3 style="color: blue;">Know the Price of Second Hand Car before you want to Buy</h3>
        </div>

        <form action="/predict" method="post">
          <div style="display:flex; width: 80vw; gap:40px; flex-wrap: wrap; margin: 20px;"> 

            <!-- Car Name -->
            <div>
              <h3>Select the Car</h3>
              <select name="car" style="width: 30vw; height: 40px;">
                {% for car in car %}
                  <option value="{{ car }}">{{ car }}</option>
                {% endfor %}
              </select>
            </div>

            <!-- Mileage -->
            <div>
              <h3>Mileage</h3>
              <select name="mileage" style="width: 30vw; height: 40px;">
                {% for mileage in mileage %}
                  <option value="{{ mileage }}">{{ mileage }}</option>
                {% endfor %}
              </select>
            </div>

            <!-- Year -->
            <div>
              <h3>Year</h3>
              <select name="year" style="width: 30vw; height: 40px;">
                {% for year in year %}
                  <option value="{{ year }}">{{ year }}</option>
                {% endfor %}
              </select>
            </div>

            <!-- Fuel -->
            <div>
              <h3>Fuel</h3>
              <select name="fuel" style="width: 30vw; height: 40px;">
                {% for fuel in fuel %}
                  <option value="{{ fuel }}">{{ fuel }}</option>
                {% endfor %}
              </select>
            </div>

            <!-- Car Running -->
            <div>
              <h3>Car Running</h3>
              <select name="car_running" style="width: 30vw; height: 40px;">
                {% for car_running in car_running %}
                  <option value="{{ car_running }}">{{ car_running }}</option>
                {% endfor %}
              </select>
            </div>

            <div style="display: flex; align-items:center; justify-content: center; width:100vw">
              <button type="submit" style="background-color: rgb(66, 66, 240); color: white; height: 35px; width: 200px; display: flex; align-items:center; justify-content: center;">Predict Price</button>
            </div>

          </div>
        </form>

        <div style="text-align: center;">
          <h3>Predicted Price: <span id="prediction">{{ prediction }}</span></h3>
        </div>

      </div>
    </div>
  </div>

</body>
</html>
